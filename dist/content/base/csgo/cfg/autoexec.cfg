// This file is executed before the first map starts.
say "Running autoexec.cfg"

// Logging Settings
log on                              // Toggle logging to console/file/upd.
sv_logbans 1                        // Toggle the logging of server bans (default: 0).
sv_logecho 1                        // Toggle the log text being echoed to the console (default: 1).
sv_logfile 1                        // Toggle the log text being written to a file (default: 1).
sv_log_onefile 0                    // Toggle to write all log text to one file instead of individual, categiruzed log files (default: 0).
sv_logsdir logs                     // The directory that log files should be written to (default: logs).
sv_logflush 0                       // Toggles the immediate writing of log entries to disk rather than happening at intervals (default: 0). Enabling may cause lag.

//source_tv
tv_autorecord 1    					// Automatically records every game, demo file name format is auto-YYYYMMDD-hhmm-map.dem

// "Match Medic" Settings
mp_backup_round_file LL             // File prefix for the server to save all played rounds info. In case of a server crash the backup file can be loaded using 'mp_backup_restore_load_file' (0=disable, default: 0).
