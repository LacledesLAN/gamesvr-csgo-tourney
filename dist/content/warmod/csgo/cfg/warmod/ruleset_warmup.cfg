// WarMod [BFG] - WarmUp Ruleset Config
// Created via [BFG] WarMod v15.10.05.0938
// Exec global config
exec warmod/ruleset_global.cfg

// Change WarmUp commands
wm_warmup_respawn		"1"		//Enable or disable the respawning of players in warmup
wm_block_warm_up_grenades		"1"	//Enable or disable grenade blocking in warmup
mp_warmuptime		"300"		//How long the warmup period lasts. Changing this value resets warmup.
mp_buytime		"120"		//How many seconds after round start players can buy items for.
mp_freezetime		"0"		//How many seconds to keep players frozen when the round starts
mp_autokick		"0"		//Kick idle/team-killing/team-damaging players
mp_friendlyfire		"0"		//Allows team members to injure other members of their team
mp_startmoney		"16000"			//amount of money each player gets when they reset
mp_warmup_pausetimer		"1"		//Set to 1 to stay in warmup indefinitely. Set to 0 to resume the timer.
wm_round_money		"0"		//Enable or disable a client's team mates money to be displayed at the start of a round (to him only)
sv_infinite_ammo		"0"		//Player's active weapon will never run out of ammo.
sv_showimpacts		"0"			//Shows client (red) and server (blue) bullet impact point
sv_cheats			"0"			//Allow cheats on server
mp_buy_anywhere		"0"		//When set, players can buy anywhere, not only in buyzones
mp_roundtime_defuse		"1.75"		//How many minutes each round of Bomb Defuse takes. If 0 then use mp_roundtime instead
mp_death_drop_defuser	"0"			// Drop defuser on player death
mp_death_drop_grenade	"0"			// Which grenade to drop on player death: 0=none, 1=best, 2=current or best
mp_death_drop_gun	"0"			// Which gun to drop on player death: 0=none, 1=best, 2=current or best
wm_active			"1"		//Enable or disable WarMod as active

mp_warmuptime_all_players_connected 0
mp_warmup_pausetimer 1

say WarMod [BFG] WarmUp Config Loaded
